<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      table,
      td,
      tr,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
      #Monday,#Tuesday{
        text-align: left;
      }
    </style>
    <table>
      <tr>
        <td rowspan="3"><b>Day</b></td>
        <td colspan="3"><b>Seminar</b></td>
      </tr>
      <tr>
        <td colspan="2"><b>Schedule</b></td>
        <td rowspan="2" colspan="3"><b>Topic</b></td>
      </tr>
      <tr>
        <td><b>Begin</b></td>
        <td><b>End</b></td>
      </tr>
      <tr>
        <td rowspan="2" id="Monday">Monday</td>
        <td rowspan="2">8:00 AM</td>
        <td rowspan="2">5:00 PM</td>
        <td colspan="3">Introduction to XML</td>
      </tr>
      <tr>
        <td colspan="3">Validity:DTD and Relax NG</td>
      </tr>
      <tr>
        <td rowspan="3" id="Tuesday">Tuesday</td>
        <td>8:00 AM</td>
        <td>11:00 AM</td>
        <td rowspan="3">
          <p>XPath
          <hr>
          XSL Transformations</p>
      </td>
      </tr>
      <tr>
        <td>11:00 AM</td>
        <td>2:00 PM</td>
      </tr>
      <tr>
        <td>2:00 PM</td>
        <td>5:00 PM</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>8:00 AM</td>
        <td>12:00 PM</td>
        <td colspan="3" rowspan="2">XSL Formatting Objects</td>
      </tr>
    </table>
  </body>
</html>
